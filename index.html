<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button
      class="glow-on-hover"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Create Exam
    </button>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <form action="#" id="form">
        <div class="modal-dialog">
          <div class="modal-content border-white text-black">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create Exam</h5>
            </div>
            <div class="modal-body mt-2">
              <div>
                <label for="exam-Name">Exam Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="exam Name"
                  id="exam-Name"
                  name="exam-Name"
                  value=""
                />
                <div id="error">
                  <div id="error-exam-Name"></div>
                </div>
              </div>
              <div class="mt-2">
                <label for="exam-description">Exam Description</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Description"
                  id="description"
                  name="Description"
                  value=""
                />
                <div id="error">
                  <div id="error-exam-description"></div>
                </div>
              </div>
              <div class="mt-2">
                <label for="time">Duration in Seconds</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Time"
                  id="time"
                  name="time"
                />
                <div id="error">
                  <div id="error-exam-time"></div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  onclick="closeModal()"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  id="submitExamSection"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="container mt-5">
      <table class="table table-bordered">
        <thead>
          <th>Name</th>
          <th>Description</th>
          <th>Time(In Seconds)</th>
          <th>Start Exam</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
